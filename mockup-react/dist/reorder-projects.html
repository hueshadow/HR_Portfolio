    <script>

        // åŠ è½½é¡¹ç›®æ•°æ®

        // æ¸²æŸ“é¡¹ç›®åˆ—è¡¨
        function renderProjects() {

        // ä¸Šç§»é¡¹ç›®
        function moveUp(index) {
