<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Principles</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round|Material+Icons+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: "#3B82F6",
                    "primary-dark": "#2563EB",
                    "primary-hover": "#2563EB",
                    "background-light": "#F8FAFC",
                    "background-dark": "#0F172A",
                    "card-light": "#FFFFFF",
                    "card-dark": "#1E293B",
                    "surface-light": "#FFFFFF",
                    "surface-dark": "#1E293B",
                    "text-light": "#334155",
                    "text-dark": "#E2E8F0",
                    "muted-light": "#64748B",
                    "muted-dark": "#94A3B8",
                    "border-light": "#E2E8F0",
                    "border-dark": "#334155",
                    success: "#10B981",
                    warning: "#F59E0B",
                    error: "#EF4444",
                    "info-bg-light": "#e0f2fe",
                    "info-bg-dark": "rgba(29, 78, 216, 0.2)",
                    "success-bg-light": "#dcfce7",
                    "success-bg-dark": "rgba(21, 128, 61, 0.2)",
                },
                fontFamily: {
                    display: ["Inter", "Noto Sans SC", "sans-serif"],
                    body: ["Inter", "Noto Sans SC", "sans-serif"],
                    sans: ["Inter", "Noto Sans SC", "sans-serif"],
                },
                borderRadius: {
                    DEFAULT: "0.75rem",
                    'xl': '1rem',
                    '2xl': '1.5rem',
                    'card': '14px',
                    '14px': '14px',
                },
                boxShadow: {
                    'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    'glow': '0 0 15px -3px rgba(59, 130, 246, 0.3)',
                    'floating': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                },
                animation: {
                    'gradient': 'gradient 8s linear infinite',
                    'float': 'float 6s ease-in-out infinite',
                    'float-delayed': 'float 6s ease-in-out 3s infinite',
                    'float-reverse': 'float-reverse 7s ease-in-out infinite',
                    'float-slow': 'float 8s ease-in-out 1s infinite',
                    'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                    'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    'spin-slow': 'spin 12s linear infinite',
                },
                keyframes: {
                    gradient: {
                        '0%, 100%': {
                            'background-size': '200% 200%',
                            'background-position': 'left center'
                        },
                        '50%': {
                            'background-size': '200% 200%',
                            'background-position': 'right center'
                        },
                    },
                    float: {
                        '0%, 100%': { transform: 'translateY(0)' },
                        '50%': { transform: 'translateY(-15px)' },
                    },
                    'float-reverse': {
                        '0%, 100%': { transform: 'translateY(0)' },
                        '50%': { transform: 'translateY(15px)' },
                    },
                    fadeInUp: {
                        '0%': { opacity: '0', transform: 'translateY(40px)' },
                        '100%': { opacity: '1', transform: 'translateY(0)' },
                    }
                }
            },
        },
      };
    </script>
    <style>
        html, body, #root {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Delegate scrolling to the app container */
        }
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .hero-pattern {
            background-image: radial-gradient(circle, currentColor 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark transition-colors duration-300 selection:bg-primary selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
